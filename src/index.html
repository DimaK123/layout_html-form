<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
    >

      <fieldset class="field" name="personal-information">

        <legend>Personal information</legend>

        <label class="formLabel">
          Surname:
          <input type="text" 
            name="Surname" 
            autocomplete="off"
          >
        </label>

        <label class="formLabel">
          Name:
          <input 
            type="text" 
            name="Name" 
            autocomplete="off"
          >
        </label>

        <label class="formLabel">
          How old are You?
          <input 
            type="number" 
            name="Age"
            value="12" 
            min="1" 
            max="100" 
          >
        </label>

        <label class="formLabel">
          Full date of birth:
          <input type="date" name="Bithday">
        </label>

        <label>
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="Accept" 
            required
          >
        </label>
      </fieldset>

      <fieldset class="field" name="registration">

        <legend>Registration</legend>

        <label class="formLabel">
          E-mail:
          <input 
            type="email" 
            name="E-mail"
            placeholder="email@example.com"
            required
          >
        </label>

        <label>
          Password:
          <input 
            type="password" 
            name="Password"
            minlength="8"
            maxlength="16"
            required
          >
        </label>
      </fieldset>

      <fieldset class="field" name="facts">

        <legend>An interesting fact about you!</legend>

        <label class="formLabel">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="Cat" 
              value="Yes"
            >
            Yes
          </label>

          <label>
            <input 
              type="radio" 
              name="Cat" 
              value="No"
            >
            No
          </label>
        </label>

        <label class="formLabel">
          What is your favorite color?
          <input type="color" name="Color">
        </label>

        <label class="formLabel">
          What time do you go to bed?
          <input 
            type="time" 
            name="Time" 
            step="2"
          >
        </label>

        <label class="formLabel">
          What are your favorite brand of cars?
          <select name="Car" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label>
          How do you rate our work?
          <input type="range" 
            name="RateOfWork" 
            min="1" 
            max="10"
            value="1"
          >
        </label>
      </fieldset>

      <fieldset class="field" name="Additional-info">

        <legend>Additional info:</legend>

        <label class="formLabel">
          Comments:
          <textarea 
            name="Comments" 
            cols="30" 
            rows="2"
          ></textarea>
        </label>

        <label>
          Would you recommend us?
          <select name="Reccomend">
            <option value="yes">Yes</option>
            <option value="yes of course">Yes of course</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
      
    
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
